<template name="bean">
{{beanString}}
</template>

<template name="beans">
    <div class="content">

        <div class="">
                <div class="hpanel">
                    <div class="panel-body">
                        <a class="small-header-action">
                            <div class="clip-header">
                                <i class="fa fa-arrow-up"></i>
                            </div>
                        </a>

                        <div id="hbreadcrumb" class="pull-right m-t-lg">
                            <ol class="hbreadcrumb breadcrumb">
                                <li><a href="/dashboard">Home</a></li>
                                <li>
                                    <span>App views</span>
                                </li>
                                <li class="active">
                                    <span>Forum</span>
                                </li>
                            </ol>
                        </div>
                        <h2 class="font-light m-b-xs">
                            Beans
                        </h2>
                        <small>Beans and beans and baengs</small>
                    </div>
                </div>
            </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="hpanel">
                        <div class="panel-body">
                            <div class="text-muted small pull-right text-right">
                                Proin eu tempus tortor, vitae bibendum est. Nam placerat hendrerit rhoncus<br>
                                Last modyfication by: <span class="font-bold">Mike Smith</span>
                                21.03.2015, 06:45 pm
                            </div>
                            <div class="form-inline">
                                Search topic: <input class="form-control" type="text">
                            </div>
                        </div>
                    </div>


                <div class="hpanel forum-box">
                    <div class="panel-heading">
                <span class="pull-right">
                    <i class="fa fa-clock-o"> </i> Last modification: 10.12.2015, 10:22 am
                </span>
                        General topics
                    </div>

                    <div class="panel-body">
                        <div class="row">

                            <div class="col-md-10 forum-heading" >

                                <span class="label label-success pull-left">Special</span>
                                <a href="/forumDetails"><h4> General Discussion</h4></a>

                                <div class="desc">Suspendisse egestas risus quis sem ultricies venenatis. Phasellus
                                    maximus tortor ut augue accumsan, sed posuere dolor tincidunt. In hac habitasse
                                    platea dictumst.
                                </div>
                            </div>
                            <div class="col-md-1 forum-info " >
                                <span class="number"> 4780 </span>
                                <small>Views</small>
                            </div>
                            <div class="col-md-1 forum-info ">
                                <span class="number"> 150 </span>
                                <small>Posts</small>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-10 forum-heading">
                                <a href="/forumDetails"><h4>Introductions</h4></a>

                                <div class="desc">Mauris feugiat ante vitae euismod vestibulum. Suspendisse id
                                    ullamcorper odio, ut tristique ante. In scelerisque dolor in mi condimentum
                                    consequat.
                                </div>
                            </div>
                            <div class="col-md-1 forum-info">
                                <span class="number"> 260 </span>
                                <small>Views</small>
                            </div>
                            <div class="col-md-1 forum-info">
                                <span class="number"> 149 </span>
                                <small>Posts</small>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>



        <div class="row">
        {{#each beans}}
            {{> bean}}
        {{/each}}
        </div>


        <div class="row">
            <div class="col-lg-12">
                <div class="hpanel">
                    <div class="panel-heading">
                        <div class="panel-tools">
                            <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                            <a class="closebox"><i class="fa fa-times"></i></a>
                        </div>
                        New Bean
                    </div>

                    <div class="panel-body">

                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Country</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="country">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Region/Farm</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="region">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Source</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="source">
                                    <span class="help-block m-b-none">Where did you buy the bean?</span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Year</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="year">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" name="description"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Roast Notes</label>
                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" name="description"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Flavors</label>
                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" name="description"></textarea>
                                    <span class="help-block m-b-none">Things intrinsic to the bean?</span>
                                </div>
                            </div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Details</label>
                                <div class="col-sm-10">
                                    <label class="checkbox-inline"> <input type="checkbox" value="option1" id="inlineCheckbox1"> DIRECT </label>
                                    <label class="checkbox-inline"><input type="checkbox" value="option2" id="inlineCheckbox2"> F/T </label>
                                    <label class="checkbox-inline"><input type="checkbox" value="option3" id="inlineCheckbox3"> ORG </label>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            Raw flavors?  Color?  Picture? Spider chart?

                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <button class="btn btn-default" type="submit">Cancel</button>
                                    <button class="btn btn-primary" type="submit">Save changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
</template>
