<template name="compositionModal">
    <div class="modal" tabindex="-1" role="dialog" aria-hidden="false" style="padding-left: 0px;">
        {{#with run}}
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="color-line"></div>
                <div class="modal-header text-center">
                    <h4 class="modal-title">Composition</h4>
                    <!--<small class="font-bold">Lorem Ipsum is simply dummy text of the printing
                        and typesetting industry.
                    </small>-->
                </div>
                <div class="modal-body">
                    <form method="get" class="form-horizontal">
                        {{#each components}}
                        <div class="form-group"><label class="col-sm-2 control-label">{{name}}</label>

                            <div class="col-sm-10">
                            <input value="{{qty}}" type="text" name="{{name}}" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        {{/each}}
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close
                    </button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
        {{/with}}
    </div>
</template>


<template name="scheduleModal">
    <div class="modal" tabindex="-1" role="dialog" aria-hidden="false" style="padding-left: 0px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="color-line"></div>
                <div class="modal-header text-center">
                    <h4 class="modal-title">Schedule</h4>
                    <!--<small class="font-bold">Lorem Ipsum is simply dummy text of the printing
                        and typesetting industry.
                    </small>-->
                </div>
                <div class="modal-body row">
                    <form method="get" class="form-horizontal">
                        <div class="col-sm-10">
                            <div class="input-group m-b">
                                <div class="input-group-btn">
                                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">{{chosenAction}} <span class="caret"></span></button>
                                        <ul class="dropdown-menu action-menu">
                                            {{#each actions}}
                                                <li><a class="" href="#">{{name}}</a></li>
                                            {{/each}}
                                        </ul>
                                </div>
                                <input type="text" class="form-control datetimepicker"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
                    </button>
                    <button type="button" class="btn btn-primary">Schedule</button>
                </div>
            </div>
        </div>
    </div>
</template>
