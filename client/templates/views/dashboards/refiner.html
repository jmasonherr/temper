<template name="refiner">
    <div class="row">
    <div class="col-md-12">
        <button class="btn btn-default">New</button>
    </div>

        {{#if Template.subscriptionsReady}}
        {{# each runs _id}}
            {{> run}}
        {{/each}}
        {{else}}
            {{> spinner}}
        {{/if}}
    </div>

</template>
