<template name="archive">

    <div class="">
        <div class="content">
            {{#if Template.subscriptionsReady}}

            {{#each runs}}
            <div class="row projects">
                <div class="col-md-12 ">
                    <div class="hpanel hgreen">
                        <div class="panel-body">
                            <span class="label label-success pull-right">FT</span>
                            <span class="label label-success pull-right">ORG</span>

                            <div class="row">
                                <div class="col-sm-8" style="">
                                    <h4><a href=""> Cuyagua p4 20min 2015 Venezuela</a></h4>

                                    <p>
                                        These are roasting notes about how it all went down and what was noticed maybe.  Refinig notes too? Where to take them all
                                    </p>

                                    <div class="row">
                                        <div class="col-sm-3 ">
                                            <div class="project-label">REFINE TIME</div>
                                            <small>Hendrix Corp</small>
                                        </div>
                                        <div class="col-sm-3 ">
                                            <div class="project-label">AVG TEMP</div>
                                            <small>36&deg;</small>
                                        </div>
                                        <div class="col-sm-3 " >
                                            <div class="project-label">DATE</div>
                                            <small>12.06.2015</small>
                                        </div>
                                        <div class="col-sm-3 " >
                                            <div class="project-label">PERCENTAGE</div>
                                            <div class="progress m-t-xs full progress-small">
                                                <div style="width: 12%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="12" role="progressbar" class="progress-bar progress-bar-success">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4 project-info ">
                                    <div class="project-action m-t-md">
                                        <div class="btn-group">
                                            <button class="btn btn-xs btn-default"> Taste</button>
                                            <button class="btn btn-xs btn-default"> Edit</button>
                                            <button class="btn btn-xs btn-default"> Delete</button>
                                        </div>
                                    </div>
                                    <div class="project-value">
                                        <h2 class="text-success">
                                            Other versions:
                                        </h2>
                                    </div>
                                    <div class="project-people">
                                        <img alt="logo" class="img-circle" src="images/a1.jpg">
                                        <img alt="logo" class="img-circle" src="images/a2.jpg">
                                        <img alt="logo" class="img-circle" src="images/a3.jpg">
                                        <img alt="logo" class="img-circle" src="images/a4.jpg">
                                        <img alt="logo" class="img-circle" src="images/a5.jpg">
                                        <img alt="logo" class="img-circle" src="images/a6.jpg">
                                        <img alt="logo" class="img-circle" src="images/a7.jpg">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <a href="#">Read tasting notes&hellip;</a>
                            <span class="badge pull-right">15</span>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
            {{else}}
            {{>spinner}}
            {{/if}}
        </div>
    </div>
</template>
